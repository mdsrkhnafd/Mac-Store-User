name: Flutter Build & Release

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    name: Build & Release APK
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Setup Java 19
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: '19'

      # 3️⃣ Setup Flutter 3.38
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.0'
          channel: stable
          architecture: x64

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Optional: Create a dummy key.properties (unsigned APK)
      #    Only needed if you want a signed APK for testing
      # - name: Create key.properties
      #   run: |
      #     echo "storePassword=123456" >> android/key.properties
      #     echo "keyPassword=123456" >> android/key.properties
      #     echo "keyAlias=keyTest" >> android/key.properties
      #     echo "storeFile=android/test.jks" >> android/key.properties

      # 6️⃣ Build APK for all ABIs (unsigned is fine for CI/CD testing)
      - name: Build APK
        run: flutter build apk --release --split-per-abi

      # 7️⃣ Upload APK artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apks
          path: build/app/outputs/flutter-apk/*.apk

      # 8️⃣ Create GitHub Release
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
          tag: v${{ github.run_number }}
          token: ${{ secrets.Mac_store }}  # THIS must exist and be correct

